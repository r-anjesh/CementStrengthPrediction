<html lang="en">
 <head>
  <title>
   Prediction Page
  </title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://storage.googleapis.com/a1aa/image/xVxAc1cJJvNonZz4nK6RtW3k6qmGgmbn5ehsQ6oCyaE.jpg" rel="shortcut icon"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/> -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body { font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 700; }
        .title { color: #273582; }
        #fetch, #stopfetch { cursor: pointer; }
        .load {
            height: 100%;
            background-color: #ffffffbe;
            position: absolute;
            width: 100%;
            z-index: 1000;
            display: none;
        }
        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 30px;
            height: 30px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30%;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .res-container {}
        .result-box { width: 80%; margin-left: auto; margin-right: auto; height: 260px; padding: 10px; overflow-y: auto; }
        #loading {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999999999;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.7);
        }
        .json-result {}
        .result-box p { text-align: left; }
        .btn-custom {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
        }
        .nav-link {
            transition: color 0.3s ease, transform 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            background-color: #f3f4f6;
            margin: 0.25rem;
        }
        .nav-link:hover {
            color: #3498db;
            transform: translateY(-5px);
            background-color: #e2e8f0;
        }
        .result-box {
            transition: transform 0.3s ease;
        }
        .result-box:hover {
            transform: translateY(-5px);
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animated {
            animation: slideIn 0.5s ease-out;
        }
        .menu {
            transition: max-height 0.5s ease-out;
            overflow: hidden;
            max-height: 0;
        }
        .menu-expanded {
            max-height: 500px; /* Adjust as needed */
        }
        .menu-btn {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .menu-btn:hover {
            background-color: #2980b9;
        }
        .slogan {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3498db;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
  </style>
 </head>
 <body>
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
     <a class="text-xl font-bold" href="/">
      <img alt="Company logo with a stylized letter 'C' in blue and white" height="50" src="https://storage.googleapis.com/a1aa/image/xVxAc1cJJvNonZz4nK6RtW3k6qmGgmbn5ehsQ6oCyaE.jpg" width="150"/>
     </a>
     <div class="hidden md:flex space-x-4">
      <a class="nav-link text-gray-700" href="/about">
       About
      </a>
      <a class="nav-link text-gray-700" href="/contact">
       Contact
      </a>
      <a class="nav-link text-gray-700" href="/howtopredict">
       How to Predict
      </a>
      <a class="nav-link text-gray-700" href="/howitworks">
       How it works
      </a>
     </div>
     <div class="md:hidden">
      <button class="menu-btn focus:outline-none" id="menu-btn">
       <i class="fas fa-bars">
       </i>
      </button>
     </div>
    </div>
    <div class="menu md:hidden" id="menu">
     <a class="block py-2 nav-link text-gray-700" href="/about">
      About
     </a>
     <a class="block py-2 nav-link text-gray-700" href="/contact">
      Contact
     </a>
     <a class="block py-2 nav-link text-gray-700" href="/howtopredict">
      How to Predict
     </a>
     <a class="block py-2 nav-link text-gray-700" href="/howitworks">
      How it works
     </a>
    </div>
   </div>
  </nav>
  <!-- Slogan -->
  <div class="slogan">
   Our Predictions Are So Strong, Even the Cement Is Jealous!
  </div>
  <!-- Testimonials -->
  <section class="text-center py-8">
   <div class="container mx-auto px-4">
    <h4 class="my-4 title">
     Cement Strength Prediction
    </h4>
    <div class="flex flex-wrap -mx-4">
     <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
      <form enctype="multipart/form-data" id="datafetch_form" method="post">
       <div class="mb-4">
        <input class="form-control w-full p-2 border border-gray-300 rounded" id="csvfile" name="csvfile" placeholder="Enter absolute file path." required="" type="text"/>
       </div>
       <div class="mb-4">
        <button class="btn-custom w-full" id="customfile">
         Custom File Predict
        </button>
       </div>
       <div class="text-center mb-4">
        <b>
         Or
        </b>
       </div>
       <button class="btn-custom w-full" data-path="Prediction_Batch_files" id="defaultfile">
        Default File Predict
       </button>
      </form>
     </div>
     <div class="w-full md:w-1/2 px-4">
      <div class="result-box shadow rounded-lg p-4 animated">
       <h6 class="title">
        Results
       </h6>
       <div class="json-result">
       </div>
      </div>
     </div>
    </div>
   </div>
  </section>
  <footer class="bg-gray-100 py-4">
   <div class="container mx-auto px-4 text-center">
    <p class="text-gray-600 text-sm">
     Â© G29@ITS 2024-25. All Rights Reserved.
    </p>
   </div>
  </footer>
  <div id="loading">
   <div class="loader">
   </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script>
   $(document).ready(function(){
            $('#loading').hide();
            $("#customfile").click(function(e){
                e.preventDefault();
                $('#loading').show();
                var path = $("#csvfile").val();
                $.ajax({
                    url : "/predict",
                    type: "POST",
                    data: {filepath:path},
                    success: function(response){
                        $(".json-result").html('<p>"Prediction File created at !!!Prediction_Output_File/Predictions.csv"</p><pre>' + response + '</pre>');	
                        $('#loading').hide();
                    }
                });
            });
            $("#defaultfile").click(function(e){
                e.preventDefault();
                $('#loading').show();
                var path = $(this).attr("data-path");
                $.ajax({
                    url : "/predict",
                    type: "POST",
                    data: {filepath:path},
                    success: function(response){
                        $(".json-result").html('<p>"Prediction File created !!!</p><pre>' + response + '</pre>');
                        $('#loading').hide();
                    }
                });
            });

            $("#menu-btn").click(function() {
                $("#menu").toggleClass("menu-expanded");
            });
        });
  </script>
 </body>
</html>
